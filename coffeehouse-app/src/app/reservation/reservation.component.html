<div class="content">
  <div class="container jumbotron d-flex flex-column align-items-center my-0 my-md-2 col-12 col-md-10 col-lg-6">
    <h1 class="title-font mr-auto pb-5">Reservation</h1>
    <form [formGroup]="reservationForm" class="col-12 col-lg-10">

      <!-- Email -->
      <app-validated-input [formGroup]="reservationForm.controls.emailAddress"
                           controlName="emailAddress"
                           placeholder="john.smith@gmail.com"
                           formType="email"
                           [inputValue]="this.reservationForm.get('emailAddress.emailAddress').value"
                           label="Email Address"
                           [required]="true"></app-validated-input>

      <!-- Name -->
      <app-validated-input [formGroup]="reservationForm.controls.displayName"
                           controlName="displayName"
                           placeholder="John Smith"
                           formType="text"
                           [inputValue]="this.reservationForm.get('displayName.displayName').value"
                           label="Full Name"
                           [required]="true"></app-validated-input>

      <!-- Date -->
      <div class="form-group row">
        <label class="col-12 col-md-8 pl-0">
          <i class="fa fa-lg fa-calendar cursor-pointer"></i>
          <input id="datepicker"
                 type="date"
                 name="date"
                 class="form-control"
                 [value]="this.reservationForm.get('date').value">
          <div class="label-text">
            Date
          </div>
        </label>
        <label class="col-12 col-md-4 p-0">
          <i class="fa fa-lg fa-clock-o cursor-pointer"></i>
          <input id="timepicker" class="form-control" type="time">
          <div class="label-text">
            Time
          </div>
        </label>
      </div>

      <!-- Guests -->
      <div class="form-group row">
        <label>
            <select class="form-control">
              <option *ngFor="let i of [1,2,3,4,5,6,7,8,9]">{{i}}</option>
            </select>
            <div class="label-text">
              Number of guests
            </div>
        </label>
      </div>

      <!-- Comments -->
      <div class="form-group row">
        <textarea class="form-control"
        formControlName="comments"
        id="comments" rows="3" placeholder="Comments"
        [ngClass]="{'value':this.reservationForm.get('comments').value}"></textarea>
      </div>

      <!-- Submit -->
      <div class="col-12 d-flex justify-content-center">
        <div class="p-4">
          <button type="submit"
                  class="btn btn-lg btn-outline-danger mx-auto cursor-pointer"
                  (click)="clearForm()">Clear</button>
          <button type="submit"
                  class="btn btn-lg btn-primary mx-auto cursor-pointer"
                  (click)="submitForm()"
                  [disabled]="reservationForm.invalid">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <app-bottombar></app-bottombar>
</div>
