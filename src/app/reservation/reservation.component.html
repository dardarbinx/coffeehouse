<div class="content">
    <div class="container jumbotron my-0 my-md-2">
        <h1 class="title-font">Reservation</h1>
        <form>
            <div class="form-group row">
                <label class="col-form-label col-form-label-lg col-12 col-md-2 offset-md-2" for="email">Email address</label>
                <input class="form-control form-control-lg col-12 col-md-6" type="email" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group row">
                <label class="col-form-label col-form-label-lg col-12 col-md-2 offset-md-2" for="name">Full name</label>
                <input class="form-control form-control-lg col-12 col-md-6" type="text" id="name" placeholder="John Smith">
            </div>
            <div class="form-group row">
                <label class="col-form-label col-form-label-lg col-12 col-md-2 offset-md-2" for="name">Date</label>
                <input id="datepicker" matInput [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-form-label-lg col-12 col-md-8 offset-md-2" for="guests">Guests</label>
                <mat-slider thumbLabel tickInterval="1" class="col-12 col-md-7 offset-md-3" min="2" max="20" step="1" value="4"></mat-slider>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-form-label-lg col-12 col-md-8 offset-md-2" for="comments">Comments</label>
                <textarea class="form-control col-12 col-md-7 offset-md-3" id="comments" rows="3"></textarea>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <div class="p-4">
                    <button type="submit" class="btn btn-outline-danger mx-auto cursor-pointer">Clear</button>
                    <button type="submit" class="btn btn-primary mx-auto cursor-pointer">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <app-bottombar></app-bottombar>
</div>
